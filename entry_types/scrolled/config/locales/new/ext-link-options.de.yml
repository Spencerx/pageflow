de:
  pageflow_scrolled:
    editor:
      aspect_ratios:
        narrow: Landscape (4:3)
        portrait: Portrait (3:4)
        square: Quadratisch (1:1)
        wide: Landscape (16:9)
        original: Original
      backdrop_effects:
        crop:
          label: Zuschneiden
        rounded:
          label: Runde Ecken
      content_elements:
        externalLinkList:
          attributes:
            thumbnailAspectRatio:
              label: "Thumbnail Seitenverhältnis"
              inline_help: |-
                Bestimme die Proportion der Thumbnails. Wird der Text
                neben dem Bild gezeigt, kann längerer Text dazu
                führen, dass ein hochformatigeres Seitenverähltnis
                gewählt wird, damit das Thumbnail die gesamte Höhe des
                Links überdeckt.
            textPosition:
              label: "Beschriftung"
              inline_help: |-
                Anordnung von Bild und Text innerhalb von Links.
              values:
                below: "Unter dem Bild"
                right: "Rechts neben dem Bild"
                overlay: "Auf dem Bild"
                none: "Keine"
            overlayOpacity:
              label: Abblendung
              inline_help: |-
                Intensität des Farbverlaufs, der hinter den Text
                gelegt wird, um den Kontrast auf unruhigen
                Hintergründen zu verbessern.
            thumbnailSize:
              label: "Thumbnail-Breite"
              inline_help: |-
                Anteil der Thumbnail-Breite im Verhältnis zur
                Gesamtbreite des Links.
              values:
                small: "Klein"
                medium: "Mittel"
                large: "Groß"
            thumbnailFit:
              label: "Thumbnail-Anpassung"
              inline_help: |-
                Wenn das Seitenverhältnis des Bildes nicht mit dem
                ausgewählten Seitenverhältnis der Miniatur übereinstimmt,
                kann entweder das Bild vergrößert werden, um die Karte
                vollständig auszufüllen, oder das Bild wird so angepasst,
                dass es vollständig innerhalb der Karte sichtbar bleibt.
              values:
                cover: Füllen
                contain: Einpassen
            linkWidth:
              label: "Link-Breite"
              inline_help: |-
                Wähle eine schmalere Breite, um mehr Links
                nebeneinander anzuordnen.
            linkAlignment:
              label: "Link-Ausrichtung"
              inline_help: |-
                Bestimmt die Ausrichtung in Zeilen, die nicht
                vollständig mit Links gefüllt sind.
              values:
                spaceEvenly: Gleichmäßig verteilt
                left: Links
                right: Rechts
                center: Mittig
            textSize:
              label: "Schriftgröße"
              inline_help: |
                Legt die Schriftgröße für Titel und Beschreibung der Links fest.
              values:
                small: Klein
                medium: Mittel
                large: Groß
            textAlign:
                label: Textausrichtung
                inline_help: Ausrichtung des Texts innerhalb der Links.
                values:
                  left: Links
                  center: Zentriert
                  right: Rechts
            displayButtons:
              label: "Buttons anzeigen"
              inline_help: |-
                Zeige Buttons an, um die Links zu öffnen.
            thumbnailBackgroundColor:
              label: Thumbnail-Hintergrundfarbe
              inline_help: |-
                Sichtbar wenn "Einpassen" als Thumbnail-Anpassung
                ausgewählt wurde sowie für Thumbnail-Bilder mit
                transparenten Bereichen.
      image_modifier_list_input:
        add: "Stil hinzufügen..."
        remove: "Stil entfernen"
